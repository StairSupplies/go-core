# Add 'api' label to any changes in the api package
api:
  - api/**/*

# Add 'config' label to any changes in the config package
config:
  - config/**/*

# Add 'jsonutils' label to any changes in the jsonutils package
jsonutils:
  - jsonutils/**/*

# Add 'logger' label to any changes in the logger package
logger:
  - logger/**/*

# Add 'rest' label to any changes in the rest package
rest:
  - rest/**/*

# Add 'router' label to any changes in the router package
router:
  - router/**/*

# Add 'test' label to any changes to test files
test:
  - "**/*_test.go"

# Add 'workflow' label to any changes in GitHub Actions
workflow:
  - .github/workflows/**/*
